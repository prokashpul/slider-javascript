<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <!-- ========== style sheet =============== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <!-- <h2>Slider</h2> -->
    </header>
    <!-- ================== Main section =================== -->
    <main>
        <div class="slider">
            <div class="slider-container">
                <div class="slider-img active">
                    <img src="https://cdn.pixabay.com/photo/2021/07/09/21/24/mazarine-blue-butterfly-6400060_960_720.jpg" alt="">
                </div>
                <div class="slider-img">
                    <img src="https://cdn.pixabay.com/photo/2015/07/28/22/12/autumn-865157_960_720.jpg" alt="">
                </div>
                <div class="slider-img">
                    <img src="https://cdn.pixabay.com/photo/2022/01/24/17/11/butterfly-6964083_1280.jpg" alt="">
                </div>
                <div class="arrow">
                    <div class="left-arrow"><i class="fa-solid fa-arrow-left"></i></div>
                    <div class="right-arrow"><i class="fa-solid fa-arrow-right"></i></div>
                </div>
                <div class="dots">
                    <div class="dot active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            
        </div>
    </main>


    <!-- ========script links ======== -->
    <script src="js/app.js"></script>
</body>

</html>
